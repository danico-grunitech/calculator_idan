<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <span id="calc-header">My calculator</span>
      <span id="screen">screen</span>
      <button class="left" onclick="info()">&#128712;</button>
      <button id="&#128161;" class="left" onclick="displayButtonInfo(id)">
        &#128161;
      </button>
      <button id="&#8730;" class="left" onclick="displayButtonInfo(id)">
        &#8730;
      </button>
      <button id="&#9729;" class="left" onclick="displayButtonInfo(id)">
        &#9729;
      </button>
      <button class="left" onclick="displayButtonInfo(id)"></button>
      <button class="left" onclick="displayButtonInfo(id)"></button>
      <button class="left" onclick="displayButtonInfo(id)"></button>
      <button class="" id="c" onclick="displayButtonInfo(id)">c</button>
      <div class="center-panel">
        <button id="1" onclick="displayButtonInfo(id)">1</button>
        <button id="2" onclick="displayButtonInfo(id)">2</button>
        <button id="3" onclick="displayButtonInfo(id)">3</button>
        <button id="4" onclick="displayButtonInfo(id)">4</button>
        <button id="5" onclick="displayButtonInfo(id)">5</button>
        <button id="6" onclick="displayButtonInfo(id)">6</button>
        <button id="7" onclick="displayButtonInfo(id)">7</button>
        <button id="8" onclick="displayButtonInfo(id)">8</button>
        <button id="9" onclick="displayButtonInfo(id)">9</button>
        <button id="&#177;" onclick="displayButtonInfo(id)">&#177;</button>
        <button id="0" onclick="displayButtonInfo(id)">0</button>
        <button id="dot" onclick="displayButtonInfo(id)">.</button>
      </div>
      <button id=">&#x2699;" class="right" onclick="displayButtonInfo(id)">
        &#x2699;
      </button>
      <button id="&#8630;" class="right" onclick="displayButtonInfo(id)">
        &#8630;
      </button>
      <button id="/" class="right" onclick="displayButtonInfo(id)">/</button>
      <button id="X" class="right" onclick="displayButtonInfo(id)">x</button>
      <button id="-" class="right" onclick="displayButtonInfo(id)">-</button>
      <button id="+" class="right" onclick="displayButtonInfo(id)">+</button>
      <button id="=" class="right" onclick="displayButtonInfo(id)">=</button>
    </div>
    <script src="./JS/application.js"></script>
    <script src="./JS/calculator.js"></script>
  </body>
</html>
